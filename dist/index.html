<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Battleship</title>
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css">
        <link rel="stylesheet" href="stylesheets/styles.css" type="text/css">
        <script src="https://kit.fontawesome.com/48509a2691.js" crossOrigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Battleship</h1>
            <p>Note: Moving the ships will take the cell as the ending position</p>
        </header>
        <main>
            <div class="containers">
                <div class="container">
                    <div id="self" class="board"></div>
                    <div class="board-info">
                        <p>Player</p><div class="controls">
                        <button>randomize</button>
                        <button>reset</button>
                        <button>Start</button>
                    </div>
                </div>

                </div>
                <div class="container">
                    <div id="opponent" class="board"></div>
                    <div class="board-info">
                        <p>Computer</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Made by Chandra.</p>
            <p>Hosted with <i className="fas fa-heart"></i> by github.</p>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
