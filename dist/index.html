<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Battleship</title>
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css">
        <link rel="stylesheet" href="stylesheets/styles.css" type="text/css">
        <script src="https://kit.fontawesome.com/48509a2691.js" crossOrigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Battleship</h1>
            <div class="board-info" id="gameControls">
                <button id="randomButton">Random placement</button>
                <button id="startButton">Start</button>
                <i class="fas fa-info-circle"></i>
                <p class="hidden">You can move your ships around, note that the higlighted cell
                will be the ending position i.e bottom/right end of a ship</p>
            </div>
            <div id="turnInfo" class="hidden">
                <h2>Turn</h2>
                <h3 class="turn"></h3>
            </div>
            <div id="winner info" class="hidden">
                <h2 class="winner"></h2>
                <button>New game</button>
            </div>
        </header>
        <main>
            <div class="containers">
                <div class="container">
                    <div id="self" class="board"></div>
                </div>
                <div class="container">
                    <div id="opponent" class="board"></div>
                </div>
            </div>
        </main>
        <footer>
            <p>Made by Chandra.</p>
            <p>Hosted with <i class="fas fa-heart"></i> by github.</p>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
